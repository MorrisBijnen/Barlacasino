<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <h1>Plinko</h1>
    <link rel="stylesheet" href="plinko.css" />
  </head>
  <body>
    <script src="plink0.js"></script>
    <p>
      Druk op de <strong>[Spatiebalk]</strong> om een puck te laten vallen. Er
      is een kans van 50% dat de puck links of rechts van de splitsing valt.
    </p>

    <div id="plinko-board">
      <ul class="buckets">
        <li id="one">0</li>
        <li id="two">0</li>
        <li id="three">0</li>
        <li id="four">0</li>
        <li id="five">0</li>
      </ul>
      <ul class="percents">
        <li id="one_percent">0.00%</li>
        <li id="two_percent">0.00%</li>
        <li id="three_percent">0.00%</li>
        <li id="four_percent">0.00%</li>
        <li id="five_percent">0.00%</li>
      </ul>
    </div>
  </body>
</html>
